<div *ngIf="VM.HayNotificaciones" class="notificaciones">
  <div *ngFor="let item of VM.Listado; let indice=index"
    class="notificacion" [class.error]="item.Tipo === NotificationType.error" >
    {{item.Message}}
    <button type="button" (click)="VM.remove(indice)">X</button>
  </div>
  <div class="center">
    <button type="button" (click)="VM.clear()">Cerrar</button>
  </div>
</div>
